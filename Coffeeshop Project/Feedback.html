<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <h1> Feedback </h1>


    Username: <input id="uname" required><br><br>

    <button type="button" onclick="fun()">See Feedback</button><br>

    <p id="demo"></p>

    <script>
        function fun() {

            let name = document.getElementById('uname').value;
            let rname = localStorage.getItem('name');
            if (name == rname) {

                document.getElementById("demo").innerHTML = localStorage.getItem("Message");
            }
        }


    </script>

</body>

</html>
